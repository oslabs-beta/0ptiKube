apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
  labels:
    app: traffic-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: traffic-generator
        image: nginx:alpine
        command: ["/bin/sh"]
        args: 
          - "-c"
          - |
            while true; do
              # Launch day traffic
              wget -q -O- http://launch-day-target
              sleep 1
              # Normal operations traffic
              wget -q -O- http://normal-ops-target
              sleep 2
              # Error conditions traffic
              wget -q -O- http://error-conditions-target
              sleep 1
              # Database load traffic
              wget -q -O- http://db-load-target
              sleep 3
            done
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"